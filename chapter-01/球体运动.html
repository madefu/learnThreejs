<!DOCTYPE html>

<html>

<head>
    <title>Example 01.04 - Materials, light and animation</title>
    <script type="text/javascript" src="../libs/three.js"></script>

    <script type="text/javascript" src="../libs/stats.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    function init() {

        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);

        // create a render and set the size
        var renderer = new THREE.WebGLRenderer();

        renderer.setClearColor(new THREE.Color(0x000000, 1.0));
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMapEnabled = true;

        // create the ground plane
        var planeGeometry = new THREE.PlaneGeometry(100, 50, 1, 1);
        var planeMaterial = new THREE.MeshLambertMaterial({color: 0x300001});
        var plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.receiveShadow = false;

        // rotate and position the plane
        plane.rotation.x = -0.5*Math.PI;//-0.5 * Math.PI;
        // plane.position.x = 15;
        plane.position.y = 0;
        plane.position.z = 0;

        // add the plane to the scene
        //scene.add(plane);

        // create a cube
        var cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        var cubeMaterial = new THREE.MeshLambertMaterial({color: 0x660000});
        var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.castShadow = true;

        // position the cube
        cube.position.x = -4;
        cube.position.y = 3;
        cube.position.z = 0;

        // add the cube to the scene
        //scene.add(cube);
		var earth = new THREE.SphereGeometry(10,20,20);
        var sphereGeometry = new THREE.SphereGeometry(20, 20, 20);
        var sphereMaterial = new THREE.MeshLambertMaterial({color: 0xFFFACD});
        var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);

        // position the sphere
        sphere.position.x = 20;
        sphere.position.y = 0;
        sphere.position.z = 2;
        sphere.castShadow = false;

		var sp2 = new THREE.Mesh(earth,sphereMaterial);
		
        // add the sphere to the scene
        scene.add(sphere);
		scene.add(sp2);
        // position and point the camera to the center of the scene
        camera.position.x = 380;
        camera.position.y = 380;
        camera.position.z = 380;
        camera.lookAt(new THREE.Vector3(0,0,0));

        // add subtle ambient lighting，环境光源
        // var ambientLight = new THREE.AmbientLight(0xFFFFF0);
        // scene.add(ambientLight);
		/*方向光光源*/
		var pointColor = "white";
		var ambientLight,directionalLight;
		directionalLight = new THREE.DirectionalLight(pointColor,3);
		directionalLight.position.set(-40, 60, -10);
		scene.add(directionalLight);
		
		// function initLight() {
		// 	ambientLight = new THREE.AmbientLight("#111111");
		// 	scene.add(ambientLight);

		// 	directionalLight = new THREE.DirectionalLight("#ffffff");
		// 	directionalLight.position.set(-40, 60, -10);

		// 	directionalLight.shadow.camera.near = 20; //产生阴影的最近距离
		// 	directionalLight.shadow.camera.far = 200; //产生阴影的最远距离
		// 	directionalLight.shadow.camera.left = -50; //产生阴影距离位置的最左边位置
		// 	directionalLight.shadow.camera.right = 50; //最右边
		// 	directionalLight.shadow.camera.top = 50; //最上边
		// 	directionalLight.shadow.camera.bottom = -50; //最下面

		// 	//这两个值决定使用多少像素生成阴影 默认512
		// 	directionalLight.shadow.mapSize.height = 1024;
		// 	directionalLight.shadow.mapSize.width = 1024;

		// 	console.log(directionalLight);

		// 	//告诉平行光需要开启阴影投射
		// 	directionalLight.castShadow = true;

		// 	scene.add(directionalLight);
		// }

		// initLight();
		// scene.add(directionalLight);

        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffaa);
        spotLight.position.set(-40, 60, -10);
        spotLight.castShadow = false;
        // scene.add(spotLight);

        // add the output of the renderer to the html element
        document.getElementById("WebGL-output").appendChild(renderer.domElement);

        // call the render function
        var step = 0;
		var step2 =10;
		
		//定义极坐标
		var p=0 ,theta=0;
        renderScene();

        function renderScene() {
            stats.update();
            // rotate the cube around its axes
            cube.rotation.x += 0.02;
            cube.rotation.y += 0.02;
            cube.rotation.z += 0.02;

            // bounce the sphere up and down
            step += 0.05;
			step2 -= 0.01;
			theta=step2;
			if(step2<-200){
				step2=200;
				// return;
			}
            /* 在平面上跳来跳去
				sphere.position.x = 20 + ( 10 * (Math.cos(step)));
				sphere.position.y = 2 + ( 10 * Math.abs(Math.sin(step)));
			*/
			/*在空间中模拟皮球均匀弹地结束
			sphere.position.x = 80 - step;
			sphere.position.y = 2 + (step2 * Math.abs(Math.cos(step)));
			sphere.position.z = 2 ;// + (step2 * Math.abs(Math.sin(step)));
            */
		   
			//进行极坐标转换,生成螺旋线
			p=1*theta;
			sphere.position.x = p*Math.cos(theta);
			sphere.position.z = p*Math.sin(theta);
			sphere.position.y = step2;
			
			//平面里生成一个花瓣
			p2=300*Math.sin(4*theta);
			sp2.position.x= p2*Math.cos(theta);
			sp2.position.z= sphere.position.z +30 + p2*Math.sin(theta);
			sp2.position.y=step2;
			// render using requestAnimationFrame
            requestAnimationFrame(renderScene);
            renderer.render(scene, camera);
			if(sphere.position.x == sp2.position.x 
			&& sphere.position.z == sp2.position.z
			&& sphere.position.y == sp2.position.y
			){
					console.log(sphere.position,step2);
			}
			
			
        }

        function initStats() {

            var stats = new Stats();

            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            document.getElementById("Stats-output").appendChild(stats.domElement);

            return stats;
        }
    }
    window.onload = init;

</script>
</body>
</html>
