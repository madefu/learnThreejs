<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script type="text/javascript" src="../libs/three.js"></script>
		<script src="../libs/jquery.min.js"></script>
		<script src="../libs/three.min.js"></script>
		<script src="../libs/DDSLoader.js"></script>
		<script src="../libs/OBJLoader.js"></script>
		<script src="../libs/postprocessing.js"></script>
		
		<script>
			let render,camera,scene,jupiter,orbitControls;
			var scene = new THREE.Scene();
			//视野角度、长宽比，近截面、远截面
			function initCamera() {
				camera = new THREE.PerspectiveCamera(45, windowWidth / windowHeight, 1, 1000);  // 创建透视相机
				camera.position.z = 400;
				camera.up.y = 1;
				camera.lookAt(new THREE.Vector3(0, 0, 0));
			}

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			
			
			document.body.appendChild( renderer.domElement );
			
			var mars = new THREE.SphereGeometry(0,20,20);
			
			
			/*
			动画:
			渲染循环:renderLoop
			动画循环:animateLoop
			*/
			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera );
			}
			animate();
		</script>
	</body>
</html>
