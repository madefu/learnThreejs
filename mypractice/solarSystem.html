<!DOCTYPE html>

<html>

<head>
    <title>Example 01.01 - Basic skeleton</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to
             use the complete page */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<script type="text/javascript">
var scene =  new THREE.Scene();

var camera = new THREE.PerspectiveCamera(45,window.innerHeight/window.innerWidth,2000);
camera.position.x=1000;
camera.position.y=1000;
camera.position.z=1000;
camera.lookAt(new THREE.Vector3(0,0,0));

var earth1 = new THREE.Mesh(new THREE.SphereGeometry(200,200,200),"../assets/textures/planets/earth.jpg");


function createMesh(geom, imageFile) {
	var texture = THREE.ImageUtils.loadTexture(imageFile);
	var mat = new THREE.MeshPhongMaterial({ map: texture });
	var mesh = new THREE.Mesh(geom, mat);
	return mesh;
}

var directionLight1 = new THREE.DirectionalLight(0xF0FFFF,1);

scene.add(earth1);
scene.add(directionLight1);

// create a render and set the size
var renderer = new THREE.WebGLRenderer();
renderer.setClearColor(new THREE.Color(0x000000, 1.0));
renderer.setSize(window.innerWidth, window.innerHeight);
renderer.shadowMapEnabled = true;
renderer.render(scene, camera);

// add the output of the renderer to the html element
document.getElementById("WebGL-output").appendChild(renderer.domElement);
</script>
</html>
